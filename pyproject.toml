[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37']

[tool.doks]
source = 'abbrev.py'
target = 'README.rst'

[tool.poetry]
name = "abbrev"
version = "1.2.1"
description = "🐜 Expand abbreviations 🐜"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/rec/abbrev"
homepage = "https://github.com/rec/abbrev"
documentation = "https://rec.github.io/abbrev"

[tool.poetry.dependencies]
python = ">=3.8"
xmod = "*"

[tool.poetry.group.dev.dependencies]
coverage = "*"
flake8 = "*"
pytest = "*"
readme-renderer = "*"
mkdocs = "*"
mypy = "*"
ruff = "*"
mkdocstrings = {extras = ["python"], version = "*"}
mkdocs-material = "*"


[tool.coverage]
[tool.coverage.run]
branch = "True"
source = "abbrev"

[tool.coverage.report]
fail_under = "90"
skip_covered = "True"
exclude_lines = ["pragma: no cover", "if False:", "if __name__ == .__main__.:", "raise NotImplementedError"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
