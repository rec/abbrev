[tool.doks]
source = 'abbrev.py'
target = 'README.rst'

[tool.poetry]
name = "abbrev"
version = "1.2.1"
description = "ğŸœ Expand abbreviations ğŸœ"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/rec/abbrev"
homepage = "https://github.com/rec/abbrev"
documentation = "https://rec.github.io/abbrev"

[tool.poetry.dependencies]
python = ">=3.8"
xmod = "*"

[tool.poetry.group.dev.dependencies]
coverage = "*"
flake8 = "*"
pytest = "*"
readme-renderer = "*"
mkdocs = "*"
mypy = "*"
ruff = "*"
mkdocstrings = {extras = ["python"], version = "*"}
mkdocs-material = "*"


[tool.coverage]
[tool.coverage.run]
branch = true
source = ["abbrev"]

[tool.coverage.report]
fail_under = 90
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "if False:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError"
]

[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
strict = true
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
